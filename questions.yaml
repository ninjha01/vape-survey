label: "Age"
description: "You must be a high school senior who is 18 years old or older to participate. How old are you?"
type: integer
required: true
---
label: "Grade"
description: "Please select your grade level:"
type: select
required: true
choices:
 - "12th grade"
---
label: "School"
description: "Select your school:"
type: select
required: true
choices:
 - "Hidden Valley High School"
 - "Salem High School"
---
label: "Name"
description: "The website will automatically assign an identifier to each name, keeping answers anonymous even to the researchers. Please type your FIRST and LAST name:"
regexp: "(^[a-zA-Z][a-zA-Z-']+ [a-zA-Z-']+[a-zA-Z]$)"
regexp_message: "Please enter a first AND last name"
type: text
required: true
---
label: "Gender"
description: "Please select your gender: "
type: select
required: true
choices:
 - "Female"
 - "Male"
 - "Prefer to self-describe"
---
label: "Closest 1"
description: "The following three questions ask you to list your three closest friends in order of decreasing friendship strength (i.e., from closest to least close). Please only list your closest friends who are also 18+ year old seniors in your high school. Your friends will remain anonymous, assigned identifiers, and will not be told that you are responding with their names. In this field, please type the FIRST and LAST name of your 18+ year old closest/best friend in your grade: "
regexp: "(^[a-zA-Z][a-zA-Z-']+ [a-zA-Z-']+[a-zA-Z]$)"
regexp_message: "Please enter a first AND last name"
type: text
required: true
---
label: "Closest 2"
description: "Please type the FIRST and LAST name of your 18+ year old SECOND closest friend in your grade: "
regexp: "(^[a-zA-Z][a-zA-Z-']+ [a-zA-Z-']+[a-zA-Z]$)"
regexp_message: "Please enter a first AND last name"
type: text
required: true
---
label: "Closest 3"
description: "Please type the FIRST and LAST name of your 18+ year old THIRD closest friend in your grade: "
regexp: "(^[a-zA-Z][a-zA-Z-']+ [a-zA-Z-']+[a-zA-Z]$)"
regexp_message: "Please enter a first AND last name"
type: text
required: true
---
label: "Closest 4"
description: "(Optional) Please type the FIRST and LAST name of your 18+ year old FOURTH closest friend in your grade: "
regexp: "^$|(^[a-zA-Z][a-zA-Z-']+ [a-zA-Z-']+[a-zA-Z]$)"
regexp_message: "Please enter a first AND last name"
type: text
required: false
---
label: "Closest 5"
description: "(Optional) Please type the FIRST and LAST name of your 18+ year old FIFTH closest friend in your grade: "
regexp: "^$|(^[a-zA-Z][a-zA-Z-']+ [a-zA-Z-']+[a-zA-Z]$)"
regexp_message: "Please enter a first AND last name"
type: text
required: false
---
label: "Closest 6"
description: "(Optional) Please type the FIRST and LAST name of your 18+ year old SIXTH closest friend in your grade: "
regexp: "^$|(^[a-zA-Z][a-zA-Z-']+ [a-zA-Z-']+[a-zA-Z]$)"
regexp_message: "Please enter a first AND last name"
type: text
required: false
---
label: "Closest 7"
description: "(Optional) Please type the FIRST and LAST name of your 18+ year old SEVENTH closest friend in your grade: "
regexp: "^$|(^[a-zA-Z][a-zA-Z-']+ [a-zA-Z-']+[a-zA-Z]$)"
regexp_message: "Please enter a first AND last name"
type: text
required: false
---
label: "Influence"
description: "True/False: I think my friends strongly influence my actions."
type: select
required: true
choices:
  - "True"
  - "False"
---
label: "Vape"
description: "True/False: I vape (at least once every two weeks)."
type: select
required: true
choices:
  - "True"
  - "False"
---
label: "General Happiness"
description: "On a scale of 1 (not a very happy person) to 7 (a very happy person), in general, I consider myself:"
type: select
required: true
choices:
  - "1 (not a very happy person)"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7 (a very happy person)"
---
label: "Relative Happiness"
description: "On a scale of 1 (less happy) to 7 (more happy), compared to most of my peers, I consider myself:"
type: select
required: true
choices:
  - "1 (less happy)"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7 (more happy)"
---
label: "Happy Go Lucky"
description: "Some people are generally very happy. They enjoy life regardless of what is going on, getting the most out of everything. On a scale of 1 (not at all) to 7 (a great deal), to what extent does this characterization describe you?"
type: select
required: true
choices:
  - "1 (not at all)"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7 (a great deal)"
---
label: "Never Seem As Happy As I Might Be"
description: "Some people are generally not very happy. Although they are not depressed, they never seem as happy as they might be. On a scale of 1 (not at all) to 7 (a great deal), to what extent does this characterization describe you?"
type: select
required: true
choices:
  - "1 (not at all)"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7 (a great deal)"
